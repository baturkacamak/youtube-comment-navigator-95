name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'public/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'playwright.config.ts'
      - 'manifest.json'

jobs:
  build-verification:
    name: Build Verification Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Run build verification tests
        run: npm run test:e2e:build-only

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/
          retention-days: 7

  browser-tests:
    name: Browser E2E Tests
    runs-on: ubuntu-latest
    needs: build-verification # Only run if build verification passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build extension
        run: npm run build

      - name: Run browser E2E tests
        run: npm run test:e2e
        continue-on-error: true # Don't fail the workflow if browser tests fail (they require YouTube access)

      - name: Upload Playwright report on failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
